<!DOCTYPE html>
<html>
<head>
    <title>Trade Alerts</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Merriweather', serif;
        }
        .bg {
        position: relative; /* Added to position the overlay */
        background-image: url('../static/background.jpg');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }
        .bg::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1;
        }
        .header {
            text-align: center;
            position: relative;
            top: 40%;
            transform: translateY(-50%);
            color: white;
        }
        .header-title {
            font-size: 60px;
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .subtext {
            font-size: 24px;
        }
        form {
    margin-top: 20px;
}

input[type=email] {
    padding: 10px;
    margin-right: 10px;
    border: none;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50; /* Green */
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="bg">
        <div class="header">
            <div class="header-title">Trade Alerts</div>
            <div class="subtext">Tracking the Magnificent 7 and Top Daily Movers</div>
        </div>
    </div>
</body>
<div class="header">
    <div class="header-title">Trade Alerts</div>
    <div class="subtext">Tracking the Magnificent 7 and Top Daily Movers</div>
    <form action="/signup" method="post">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Join Waitlist</button>
    </form>
</div>
</html>
